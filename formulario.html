<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/w3.css">
  <link rel="stylesheet" href="Css/normalize.css">
  <title>Componente</title>
</head>
<div style="width:60%; height:50%; margin-top:10%;margin-left:20%; z-index:3; position: relative; border-radius: 20px;">
<div class="w3-bar w3-border-bottom w3-light-grey intronav">
  <ul class="w3-navbar w3-card-3 w3-white ">
    <li><a onclick="openC('Pacote')">Pacotes de Viagens</a></li>
    <li><a onclick="openC('Passagem')">Passagens Aérias</a></li>
  </ul>
</div>
  <div id="Pacote" class="w3-container city w3-animate-opacity">
  <h2>Pacote de viagens</h2>
  <form class="w3-container">

    <label class="w3-text-blue"><b>Destino</b></label>
    <input class="w3-input w3-border" type="text">
    <div style="float: left;clear: left;">
      <input class="w3-check" type="checkbox" checked="checked">
      <label>Seguro Incluso</label>
    </div>
    <div style="float: left;clear: left;">
      <input class="w3-check" type="checkbox">
      <label>Aluguel do Carro</label>
    </div>
    <div style="float: right;clear: right; margin-right:6.7%;">
      <input class="w3-radio" type="radio" name="TipoPacote" value="Fechado" checked>
      <label>Pacotes Fechado</label>
    </div>
    <div style="float: right;clear: right;">
      <input class="w3-radio" type="radio" name="TipoPacote" value="Personalizaveis">
      <label>Pacotes Personalizaveis</label>
    </div>
    <div style="float: left;margin-left:3%; clear: left;margin-top:4%;">
      <label class="w3-text-blue"><b>Ida:</b></label>
      <input class="w3-input w3-border" type="date">
    </div>
    <div style="float: left;margin-left:5%;margin-top:4%;">
      <label class="w3-text-blue"><b>Volta:</b></label>
      <input class="w3-input w3-border" type="date">
    </div>
    <button class="w3-btn w3-blue" style="float: right;clear: right; margin-top:6%; margin-right:5%;">Procurar</button>
  </form>
</div>

<div id="Passagem" class="w3-container city w3-animate-opacity" style="display:none">
  <h2>Passagens de Avião</h2>
  <form class="w3-container">

    <label class="w3-text-blue"><b>Origem</b></label>
    <input class="w3-input w3-border" type="text">

    <label class="w3-text-blue"><b>Destino</b></label>
    <input class="w3-input w3-border" type="text">

    <div style="float: left;clear: left;">
      <input class="w3-radio" type="radio" name="TipoPacote" value="Fechado" checked>
      <label>Pimeira Classe</label>
    </div>
    <div style="float: left;clear: left;">
      <input class="w3-radio" type="radio" name="TipoPacote" value="Personalizaveis">
      <label>Econômica</label>
    </div>
    <div style="float: right;margin-right:3%; clear: right;">
      <label class="w3-text-blue"><b>Volta:</b></label>
      <input class="w3-input w3-border" type="date">
    </div>
    <div style="float: right;margin-right:5%;">
      <label class="w3-text-blue"><b>Ida:</b></label>
      <input class="w3-input w3-border" type="date">
    </div>
    <button class="w3-btn w3-blue" style="float: right;clear: right; margin-top:3%; margin-right:5%;">Procurar</button>

  </form>
</div>
</div>
<script>
function openC(cityName) {
    var i;
    var x = document.getElementsByClassName("city");
    for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
    }
    document.getElementById(cityName).style.display = "block";
}
</script>
</body>
</html>
